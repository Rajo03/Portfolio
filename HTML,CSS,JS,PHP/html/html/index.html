	<script>
     function prostopadocian(){
        var a=document.getElementById("a").value;
		var b=document.getElementById("b").value;
		var c=document.getElementById("c").value;
		var P=2*(a+b+c)
        var V=a*b*c;
		document.getElementById("prostoP").innerHTML="Wynik:" +P;
		document.getElementById("prostoV").innerHTML="Wynik:" +V;
	}
    
	function walec(){
		var r=document.getElementById("r").value;
		var h=document.getElementById("h").value;
		var Pp=Math.PI*r**2;
		var Pb=2*Math.PI*r*h;
		var Pc=2*Pp+Pb;
        var Vc=Pb*h;
		document.getElementById("walecP").innerHTML="Wynik:" +Pc;
		document.getElementById("walecV").innerHTML="Wynik:" +Vc;
	}

    function kula(){
		var r=document.getElementById("R").value;
		var Pkula=Math.PI * Math.pow(r, 2);
		var Vkula=4/3 * Math.PI * Math.pow(r, 3);
		document.getElementById("kulaP").innerHTML="Wynik:" +Pkula;
		document.getElementById("kulaV").innerHTML="Wynik:" +Vkula;
	}
	


	</script>
